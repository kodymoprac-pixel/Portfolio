  <style>

      background-color: #000;

      content: "";
      position: absolute;
      top: 0;
      left: 0;

    /* Navigaƒçn√≠ li≈°ta */
    .w3-bar {
        position: relative;
        z-index: 2;
        padding: 10px 40px;
        margin: 10px auto;         /* üü¢ vycentrov√°n√≠ vodorovnƒõ */
        border-radius: 25px;
        width: calc(100% - 80px);  /* ≈°√≠≈ôka o 40px z ka≈æd√© strany men≈°√≠ */
        max-width: 1200px;         /* üü¢ volitelnƒõ ‚Äì omez√≠ maxim√°ln√≠ ≈°√≠≈ôku, aby nebyla p≈ôes cel√Ω monitor */
    }


    /* Karta obsahu */
    .w3-card {
        margin: 15px auto 40px;        /* shora 80px, dole 40px, vycentrov√°no vodorovnƒõ */
        padding: 40px;                  /* odsazen√≠ obsahu uvnit≈ô karty */
        width: calc(100% - 80px);       /* 40px odsazen√≠ z ka≈æd√© strany */
        max-width: 1200px;              /* omez√≠ maxim√°ln√≠ ≈°√≠≈ôku karty */
        background-color: rgba(88, 88, 88, 0.336);
        border-radius: 25px;
    }


    .hed1 {
      text-align: center;
    }

    /* Flexbox pro obr√°zek a text */
    .content-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 30px;

    .side-image {

    /* ‚úÖ Responzivn√≠ chov√°n√≠: na mal√Ωch obrazovk√°ch se obr√°zek p≈ôem√≠st√≠ pod text */

  <!-- ==== ZAƒå√ÅTEK automatick√© galerie z GitHub ==== -->
<div id="github-gallery"></div>

<script>
  // Uprav podle sv√©ho repozit√°≈ôe
  const user = "kodymoprac-pixel";    // tvoje GitHub u≈æivatelsk√© jm√©no
  const repo = "Portfolio";           // n√°zev repozit√°≈ôe bez pomlƒçky
  const imagesPath = "images";        // slo≈æka s fotkami v repo

  const container = document.getElementById("github-gallery");

  // naƒçten√≠ seznamu slo≈æek
  async function fetchFolders() {
    const url = `https://api.github.com/repos/${user}/${repo}/contents/${imagesPath}`;
    const res = await fetch(url);
    if (!res.ok) return [];
    const items = await res.json();
    return items.filter(i => i.type === "dir").map(i => i.name);
  }

  // naƒçten√≠ obr√°zk≈Ø ze slo≈æky
  async function fetchImages(folder) {
    const url = `https://api.github.com/repos/${user}/${repo}/contents/${imagesPath}/${folder}`;
    const res = await fetch(url);
    if (!res.ok) return [];
    const files = await res.json();
    return files
      .filter(f => f.type === "file" && /\.(jpg|jpeg|png|gif|webp|avif)$/i.test(f.name))
      .map(f => `https://raw.githubusercontent.com/${user}/${repo}/main/${imagesPath}/${folder}/${f.name}`);
  }

  // vykreslen√≠ galerie
  async function renderGallery() {
    container.innerHTML = "";
    const folders = await fetchFolders();

    for (const folder of folders) {
      const card = document.createElement("div");
      card.className = "w3-card";

      const heading = document.createElement("h2");
      heading.textContent = folder;
      card.appendChild(heading);

      const grid = document.createElement("div");
      grid.className = "gallery-grid";
      card.appendChild(grid);

      container.appendChild(card);

      const images = await fetchImages(folder);

      images.forEach(src => {
        const img = document.createElement("img");
        img.src = src;
        img.loading = "lazy";   // naƒç√≠t√° a≈æ p≈ôi scrollu
        grid.appendChild(img);
      });
    }
  }

  renderGallery();
</script>

<style>
  #github-gallery {
    display: flex;
    flex-direction: column;
    gap: 60px; /* mezera mezi kartami */
    margin: 2rem 0;
  }

  .w3-card {
    margin: 15px auto;
    padding: 40px;
    width: calc(100% - 80px);
    max-width: 1200px;
    background-color: rgba(88, 88, 88, 0.336);
    border-radius: 25px;
  }

  .w3-card h2 {
    margin-bottom: 12px;
    font-size: 1.5rem;
    border-bottom: 2px solid #ccc;
    padding-bottom: 4px;
    text-transform: capitalize;
  }

  .gallery-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
    gap: 12px;
    margin-top: 1rem;
  }

  .gallery-grid img {  
    width: 100%;
    height: auto;          /* zachov√° proporce origin√°lu */
    max-height: 400px;     /* nep≈ôer≈Øst√° str√°nku */
    object-fit: contain;   /* zachov√°v√° pomƒõr stran */
    border-radius: 8px;
    transition: transform .2s ease;
  }

  .gallery-grid img:hover { 
    transform: scale(1.03); 
  }
</style>
