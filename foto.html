<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Portfolio-OK-Foto</title>

  <!-- W3.CSS a font -->
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background-color: #000;
      font-family: 'Roboto', sans-serif;
      color: white;
      position: relative;
      overflow-x: hidden;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      box-shadow: inset 0 0 200px 60px rgba(255,255,255,0.2);
      z-index: 0;
    }

    .w3-bar {
      position: relative;
      z-index: 2;
      padding: 10px 40px;
      margin: 10px auto;
      border-radius: 25px;
      width: calc(100% - 80px);
      max-width: 1200px;
    }

    .w3-card {
      margin: 15px auto 40px;
      padding: 40px;
      width: calc(100% - 80px);
      max-width: 1200px;
      background-color: rgba(88, 88, 88, 0.336);
      border-radius: 25px;
    }

    .w3-card h2 {
      margin-bottom: 12px;
      font-size: 1.5rem;
      border-bottom: 2px solid #ccc;
      padding-bottom: 4px;
      text-transform: capitalize;
    }

    .hed1 { text-align: center; }

    #github-gallery {
      display: flex;
      flex-direction: column;
      gap: 40px;
      margin: 2rem 0;
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 10px;
    }

    .gallery-grid img {
      height: 300px;
      width: 100%;
      object-fit: contain;
      background-color: rgb(255,255,255);
      border-radius: 8px;
      transition: transform .2s ease;
    }

    .gallery-grid img:hover {
      transform: scale(1.03);
    }
  </style>
</head>
<body>

<!-- Navigační lišta -->
<div class="w3-bar w3-black w3-top w3-large">
  <a href="index.html" class="w3-bar-item w3-button w3-mobile">Domů</a>
  <a href="Video.html" class="w3-bar-item w3-button w3-mobile">Video</a>
  <a href="foto.html" class="w3-bar-item w3-button w3-mobile">Foto</a>
  <a href="3D.html" class="w3-bar-item w3-button w3-mobile">3D</a>
</div>

<!-- Obsah -->
<div class="w3-panel w3-card">
  <h1 class="hed1">Foto</h1>
</div>

<!-- Galerie -->
<div id="github-gallery"></div>

<!-- Načtení automaticky generovaného seznamu obrázků s podsložkami -->
<script src="gallery_list.js"></script>
<script>
  const container = document.getElementById("github-gallery");

  // images je objekt { "Nadpis sekce": ["foto1.jpg", "foto2.jpg"] }
  for (const [folderName, files] of Object.entries(images)) {
    const card = document.createElement("div");
    card.className = "w3-card";

    const heading = document.createElement("h2");
    heading.textContent = folderName;
    card.appendChild(heading);

    const grid = document.createElement("div");
    grid.className = "gallery-grid";
    card.appendChild(grid);

    container.appendChild(card);

      files.forEach(fileName => {
    const img = document.createElement("img");
    // URL obrázku odkazuje na raw GitHub content
    img.src = `https://raw.githubusercontent.com/kodymoprac-pixel/portfolio/main/images/${folderName}/${fileName}`;
    img.loading = "lazy";
    grid.appendChild(img);
    });

  }
</script>

</body>
</html>
